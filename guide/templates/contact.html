{% load static %}
<style>
    .masthead {
        height: 100vh;
        min-height: 500px;
        background-color: #E5E5E5;
        background-size: cover;
        background-position: bottom;
        background-repeat: no-repeat;
    }
    * {
        font-family: 'Poppins', sans-serif;
        color: #3D3842;
    }
</style>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

      <title>Highlights by HTML5 UP</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
      <link rel="stylesheet" href="{% static 'jobs_app/assets/css/main.css' %}" />
    </head>

</head>

<header class="masthead" style= transition: 1s>
    <!-- Navigation -->
    {% include "nav_dark.html" %}

    <!-- <div class="container h-100">
        <div class="row" style="padding-top: 5%;">
            <h2>Title</h2>
        </div>
        <p>content content content contentcontent content content content content content content content content content</p>
    </div> -->
    <h1 style= padding-left:400px> Email: impactful@gmail.com</h1>

    <section id="footer" style = height:100px>
      <div class="container" style = padding-top:10px>
        <header class="major">
          <h2>Get in touch</h2>
        </header>
        <form method="post" action="#">
          <div class="row gtr-uniform">
            {% csrf_token %}
            <div class="col-6 col-12-xsmall"><input type="text" name="name" id="name" placeholder="Name" /></div>
            <div class="col-6 col-12-xsmall"><input type="email" name="email" id="email" placeholder="Email" /></div>
            <div class="col-12"><textarea name="message" id="message" placeholder="Message" rows="4"></textarea></div>
            <div class="col-12">
              <ul class="actions special">
                <li><input type="submit" value="Send Message" class="primary" /></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
      <footer>
        <ul class="icons">
          <li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
          <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
          <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
          <li><a href="#" class="icon brands alt fa-dribbble"><span class="label">Dribbble</span></a></li>
          <li><a href="#" class="icon solid alt fa-envelope"><span class="label">Email</span></a></li>
        </ul>
        <ul class="copyright">
          <li>&copy; Untitled</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li><li>Demo Images: <a href="http://unsplash.com">Unsplash</a></li>
        </ul>
      </footer>
    </section>

</header>
